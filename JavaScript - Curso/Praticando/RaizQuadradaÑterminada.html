    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Raiz Quadrada</h1>
    </header>
    <section>
        <div>
            <P>Número 1:
                <input type="number" name="num1" id="txtn1">
            </P>
            <p>Número 2:
                <input type="number" name="num2" id="txtn2">
            </p>
            <p>Número 3:
                <input type="number" name="num3" id="txtn3">
            </p>

            </p>
            <p>Número 5:
                <input type="number" name="num5" id="txtn5">
            </p>
            <p>
                <input type="button" value="Resultado" onclick="Resultado()">
            </p>
        </div>
        <div id="res">
            Digite algum número acima para saber a raiz quadrada
        </div>
    </section>
