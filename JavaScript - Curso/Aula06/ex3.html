        body {
            background-color: rgb(36, 36, 138);

<body>
   </h1>Olá, mundo!</h1> <!-- Isso é um comentário-->
   </p> Já me livrei da maldição </p>
   <script>
    
    //numeros inteiros
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        
    //números reais
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        
    //usando só o Number da pra fazer o Int e o Float, é uma versão mais recente
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        
    //Conversão de número > String
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        
        // o + serve para adição e para concatenação
        // Para somar usa o (number + number)
        // Para concatenação usa o String + String
   </script>
