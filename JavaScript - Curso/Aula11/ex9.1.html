<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
        font: 18pt Arial;
        color:rgb(255, 0, 221);
        background:rgb(3, 1, 21);
        }
    </style>
</head>
<body>
    <h1>País de Origem</h1>
     Digite a sua naturalidade: <input type="text" name="txtvel" id="txtvel">
     <input type="button" value="verificar" onclick="saber()">
     <div id="res">

     </div>
     <script>
        function saber() {
             var txtv = window.document.querySelector('input#txtvel')
             var res = window.document.querySelector('div#res')
             var pais = text(txtv.value)
             res.innerHTML = `<p>Sua naturalidade é <strong> ${pais}</strong><p>`
                if(pais=='Brasil'){
                    res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade`
                }
                res.innerHTML +=`<p>Dirija sempre com sinto de segurança</p>`
        }
       
     </script>
</body>
</html>
