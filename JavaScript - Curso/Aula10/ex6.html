    <!--Terceiro comando-->
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') //quando põe essa var aqui, ela serve para tds as funcoes, quando põe dentro a function, ela só para a function selecionada.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
